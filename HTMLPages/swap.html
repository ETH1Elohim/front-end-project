</head>
<body>

    <div class="container-fluid whole-page bg-brown">

        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-brown">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"><img class = nav-logo src="../images/hermesLogo.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">

                <div class="left-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="swap.html">Swap</a>

                <div class="rightSideNav">

                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example</button>

          <!-- SWAP FEATURE -->
          <div class="content center">
            <main class="mainSwap">
                <div class="swap1">
                    <div class="swap1swap">
                      <b style="color: #333333">Swap</b>
                    </div>
                    <div class="swap1settings">
                      <img id="settings" src="/images/settings-icon.svg" alt="">
                    </div>
                </div>

                <div class="swap2 bg-opac">
                  <div class="sellAsset">
                    <input class="assetAmt" placeholder="0" type="text" inputmode="decimal" onkeyup="inputPriceFunction()" oninput="inputPriceFunction()"></input>
                    <button class="assetButton"><img id="thumbImg1" src="https://assets.coingecko.com/coins/images/6319/thumb/USD_Coin_icon.png">USDC</button>
                  </div>
                  <div class="priceAsset">
                    <div id="inputPrice">$0.00</div>
                    <div class="balanceAndMax">
                      <div class="d-flex balance1">Balance: 0</div>
                      <div><button class="maxBtn">MAX</button></div>                    
                    </div>
                  </div>
                </div>

                <div class="swap3">
                  <div class="switch"><img id="switchIcon" src="/images/7124205_switch_vertical_icon.svg" alt=""></div>
                  <div class="bg-opac buy-asset">
                    <input class="assetAmt2" placeholder="0" type="text" inputmode="decimal" readonly="readonly"></input>
                    <button class="assetButton2"><img src="https://assets.coingecko.com/coins/images/279/thumb/ethereum.png">ETH</button>
                    <div class="priceAsset2">
                      <div id="inputPrice2">$0.00</div>
                      <div class="d-flex balance2">Balance: 0<div></div></div>
                    </div>
                  </div>
                  <div class="bg-opac trade-comparison">
                    <div id="comparePrice"></div>
                    <div class="d-flex gas"><img src="/images/gas-icon.svg" alt=""></div>
                  </div>
                  <div class="d-flex align-items-center justify-content-center">
                      <button class="swapBtn">Swap</button>
                  </div>
                </div>
            </main>
          </div>


    </div>
    
    <script src="../scripts/connect.js"></script>
    <script src="/scripts/swap.js"></script>
</body>
</html>
